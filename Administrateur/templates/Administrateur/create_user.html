{% extends 'interface_bootstrap.html' %}
{% load static %}
{% block title %}
   Créer utilisateur
{% endblock %}
{% block utilisateur %}active{% endblock %}
{% block content %}

    
    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image">
                                <!-- <img src="{% static 'img/Sans titre.jpg' %}"> -->
                            </div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Créer utilisateur</h1>
                                    </div>
                                    <form class="user" method="POST" >
                                        {% csrf_token %}
                                        {{ form.as_p}}
                                        <hr>
                                        <!-- <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                            <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                                        </a> -->
                                        {% for message in messages %}
                                            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                                        {% endfor %}
                                        <button type="submit" class="btn btn-facebook btn-user btn-block">Enregistrer</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>


    <!-- Button trigger modal -->
<!-- Modal -->

{% endblock %}
